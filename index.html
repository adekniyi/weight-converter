<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weight Converter</h1>
            <input type="number" id="number">
        </div>
        <div id="output">
            <div class="gram">
                <h5>Grams</h5>
                <div class="gramOutput"></div>
            </div>
            <div class="kgram">
                <h5>KiloGrams</h5>
                <div class="kgOutput"></div>
            </div>
            <div class="ounces">
                <h5>Ounces</h5>
                <div class="ouncesOutput"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
